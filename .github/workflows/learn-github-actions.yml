name: build-and-deploy
run-name: ${{ github.actor }} is deploying shopping-list
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g @angular/cli
      - run: npm install
      - run: ng build
      - run: ls dist
      - name: deploy
        run: |
          scp -P 2222 -r -i ~/.ssh/id_rsa dist/shopping-list/* marcin@marczyk.synology.me:/volume1/www/test
      - run: echo $PAT | docker login ghcr.io -u marczykm --password-stdin
      - run: docker build . -t ghcr.io/marczykm/shopping-list:latest
      - run: docker push ghcr.io/marczykm/shopping-list:latest
  