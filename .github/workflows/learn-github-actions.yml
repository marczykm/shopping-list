name: build-and-deploy
run-name: ${{ github.actor }} is deploying shopping-list
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
        key: {% raw %}${{ secrets.SSH_KEY }}{% endraw %}
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      - name: Adding Known Hosts
        run: ssh-keyscan -H {% raw %}${{ secrets.SSH_HOST }}{% endraw %} >> ~/.ssh/known_hosts
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g @angular/cli
      - run: npm install
      - run: ng build
      - run: ls dist
      - name: deploy
        run: |
          scp -r -i ~/.ssh/id_rsa dist/shopping-list marcin@marczyk.synology.me:/volume1/www/test